<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
    </head>
    <body>
        <p id="eventListener"></p>

        <button id="escuchar"> Disparar Evento </button>


        <script>
            aux=document.getElementById("escuchar");
            aux.addEventListener('click',cambiar);
            aux.addEventListener('mouseover',cambiar);
            aux.addEventListener('mouseout',cambiar);


            function cambiar()
            {
                document.getElementById("eventListener").innerHTML+="Evento del boton..";
            }


        </script>
    
    </body>
</html>
